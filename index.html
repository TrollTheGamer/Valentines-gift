<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffffff, #ffd6ec);
  height: 100vh;
  transition: opacity 0.8s ease;
}

.fade-out { opacity: 0; }

/* Floating idle animation */
@keyframes floatIdle {
  0%,100% { transform: translate(-50%, -50%) translateY(0px); }
  50% { transform: translate(-50%, -50%) translateY(-12px); }
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  animation: floatIdle 4s ease-in-out infinite;
  text-align: center;
}

/* Envelope */
.envelope {
  width: 90vw;
  max-width: 340px;
  height: 200px;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(255,105,180,0.3);
  position: relative;
  cursor: pointer;
  z-index: 2;
}

.flap {
  position: absolute;
  width: 100%;
  height: 100px;
  background: linear-gradient(to right, #ff9acb, #ffc0cb);
  top: 0;
  transform-origin: top;
  transition: 0.8s ease;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
  z-index: 4;
}

.seal {
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  z-index: 5;
}

/* Letter base style */
.letter {
  position: fixed;
  width: 80vw;
  max-width: 500px;
  height: 60vh;
  background: #fdf6e3;
  background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
  background-size: 100% 28px;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
  font-family: 'Playfair Display', serif;
  font-size: 16px;
  line-height: 28px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 100vh) scale(0.6);
  opacity: 0;
  transition: 0.8s ease;
  overflow-y: auto;
  z-index: 10;
}

/* Expanded mode */
.letter.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

/* Mini resting mode */
.letter.mini {
  position: absolute;
  width: 200px;
  height: 140px;
  top: 50%;
  left: calc(50% + 220px);
  transform: translateY(-50%) scale(1);
  opacity: 1;
  padding: 15px;
  font-size: 10px;
  line-height: 16px;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Close button */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 18px;
  cursor: pointer;
  font-weight: bold;
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: pink;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  top: -10px;
  font-size: 18px;
  opacity: 0.6;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

button {
  margin-top: 40px;
  padding: 12px 28px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(to right, #ff9acb, #ff6eb4);
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,105,180,0.3);
}

h3 { color: #ff4da6; }

/* Mobile adjustment */
@media (max-width: 768px) {
  .letter.mini {
    left: 50%;
    top: calc(50% + 180px);
    transform: translate(-50%, 0);
  }
}
</style>
</head>

<body>

<div class="container">
  <h3>Click me to open the envelope ðŸ’Œ</h3>

  <div class="envelope" onclick="openEnvelope()">
    <div class="flap" id="flap"></div>
    <div class="seal">ðŸ’–</div>
  </div>

  <button onclick="nextPage()">Next âžœ</button>
</div>

<div class="letter" id="letter">
  <div class="close-btn" onclick="closeLetter()">âœ•</div>
  <div id="letterContent"></div>
</div>

<script>
const message = `
Hi.
I made this website spesifically for you and only you, sorry if its not perfect
i tried my best ðŸ˜­ i hope you like it cause this took me a while to make (also ill give you
chocolate the next time we go to school, okay?)

When i first met you, i thought "dang that girl is pretty. Sadly i probably wont ever
have a chance with her though." But i guess i was proven wrong, on August 30th 2025, a friend of mine told me
that someone actually liked me, and apparently i know this person, at first, i actually thought it might be you, but i quickly dismissed
that thought cause no way right? But, little by little your friend started giving hints on who it was.
And when i found out who it was, i was pretty flabbergasted when i found out that it was you all along, i thought
"i must be dreaming right? Theres no way she likes me back, she must be joking." But, on October 1st 2025
i gathered up all my courage and finally confessed my feelings to you, and at first i waited for about a minute and
i actually started to regret the desicion, i was thinkin "ah shit what if she was actually joking?" I thought about
deleting the message but i let it stay, another minute has passed, i started to think that you dont want
to reply to the message, and finally the third minute passed, a notification appeared, it was from you.
I was scared to open it, but when i did, all my worry is lifted away when i saw that one message. That one message made my day,
i cannot describe how happy i was, cause this was my first time where the girl i like
actually liked me back, ever since that day, i tried my best to be the best boyfriend to you, also im sorry if theres things
i accidentally said that has offended you in some way. Its just, im a little slow in the head
(lowk stupid), i cant pick up hints even if theres a giant sign placed right infront of my face, but ill try my best to
understand you and pick up hints your giving.
Happy Valentine.


Sincerely,
Deandra.
`;

let opened = false;
let typed = false;
let i = 0;

function openEnvelope() {
  if (opened) return;
  opened = true;

  document.getElementById("flap").style.transform = "rotateX(180deg)";
  const letter = document.getElementById("letter");

  setTimeout(() => {
    letter.classList.remove("mini");
    letter.classList.add("show");
    if (!typed) typeWriter();
    createConfetti();
  }, 700);
}

function closeLetter() {
  const letter = document.getElementById("letter");
  letter.classList.remove("show");
  letter.classList.add("mini");
}

function typeWriter() {
  typed = true;
  if (i < message.length) {
    document.getElementById("letterContent").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 25);
  }
}

function nextPage() {
  document.body.classList.add("fade-out");
  setTimeout(() => {
    window.location.href = "page2.html";
  }, 800);
}

function createConfetti() {
  for (let i = 0; i < 40; i++) {
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = "50%";
    conf.style.top = "50%";
    conf.style.setProperty('--x', (Math.random()*400-200)+"px");
    conf.style.setProperty('--y', (Math.random()*400-200)+"px");
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 1000);
  }
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
